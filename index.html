<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        h1{color: black; background-color: deepskyblue;}
    </style>
</head>
<body>
    <h1>Sign-UP</h1>
    <hr>
    <p>Already a user? <a href="https://adityabhardwaj19.github.io/Login/" target="_blank">Log In</a></p>
    <table>
        <form>
            <tr>
                <th><label>Name</label></th>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <th><label>Username</label></th>
                <td><input type="text" placeholder="Enter a desired username"></td>
            </tr>
            <tr>
                <th><label>Email</label></th>
                <td><input type="email" placeholder="Enter your email id"></td>
            </tr>    
            <tr>
                <th><label>Password</label></th>
                <td><input type="password" placeholder="Enter the password you want to set"></td>
            </tr>
            <tr>
                <th><label>Re-Enter Password</label></th>
                <td><input type="password" placeholder="Re-Enter Password"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </th>
            </tr>
        </form>
    </table>
</body>
</html>
